<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 100, height: 28, alt: 'United Remote'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo2.png', width: 30, height: 28, alt: 'United Remote'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]=false
  [mobileAsideMenuToggler]="false"
  >
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Home</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img src="assets/img/avatars/user.png" style="margin-top: 3px;margin-right: 0px" class="img-avatar" alt="nabil.elhadani1991@gmail.com" />
        <span style="margin-top: 7px;margin-right: 12px;font-weight: bolder">{{fullName}}</span> 
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Username : </a>
        <a class="dropdown-item" href="#"><i class="fa fa-tasks"></i> Email : </a>
        <a class="dropdown-item" href="#" (click)="onLoggedout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->


    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://unitedremote.com"></a> &copy; 2019 United Remote.</span>
  <span class="ml-auto">Powered by <a href="https://unitedremote.com">Nabil El Hadani</a></span>
</app-footer>
